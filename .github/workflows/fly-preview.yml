# Preview deployments for Pull Requests
# Creates a temporary Fly.io app for each PR

name: Fly Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_REGION: iad
  FLY_ORG: personal

jobs:
  preview:
    name: Preview Deployment
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'

    outputs:
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: pnpm db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Create or deploy preview app
        id: deploy
        run: |
          APP_NAME="air-budget-pr-${{ github.event.pull_request.number }}"

          # Check if app exists
          if ! flyctl apps list | grep -q "$APP_NAME"; then
            echo "Creating preview app: $APP_NAME"
            flyctl apps create "$APP_NAME" --org "$FLY_ORG" || true
          fi

          # Deploy with preview config
          flyctl deploy \
            --app "$APP_NAME" \
            --region "$FLY_REGION" \
            --remote-only \
            --strategy immediate \
            --vm-memory 256 \
            --ha=false

          # Get the URL
          URL="https://${APP_NAME}.fly.dev"
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Preview deployed to: $URL"

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const body = `## Preview Deployment

            Your preview is ready!

            **URL:** ${url}

            This preview will be automatically destroyed when the PR is closed.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Cleanup preview app when PR is closed
  cleanup:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Destroy preview app
        run: |
          APP_NAME="air-budget-pr-${{ github.event.pull_request.number }}"
          echo "Destroying preview app: $APP_NAME"
          flyctl apps destroy "$APP_NAME" --yes || true
